<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> -->
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Project tracking intro component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {display:none; font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
     <div class="main_container">
        <div class="upper_container">
             <div class="logo">
                   <img src="./images/logo.svg" alt="Logo">
             </div>
             <div class="menu_icon">
                  <img class="hamMenu" src="./images/icon-hamburger.svg" alt="HamBurger">
                  <ul class="hori_nav">
                    <li>Product</li>
                    <li>Features</li>
                    <li>Pricing</li>

                    <li>LogIn</li>
                  </ul>
             </div>
        </div>
     

  
        
     <div class="body_section"> 
      <div class="svg_container">
        <div class="svg">
  
        </div>
       </div>
          <div class="lower_container">
                <p class="para1"> <span class="col1">New</span><span class="col2">  Monograph Dashboard</span></p>
                <p class="para2">Powerful insights into your team</p>
                <p class="para3">  Project planning and time tracking for agile teams</p>
  
                <div class="buttons">
                     <button class="btn1">  Schedule a demo</button>
                     <button class="btn2">  to see a live preview</button>
                </div>
                
          </div>
       </div>
     </div>     
    
  </main>
  <div class="mob_nav">
    <img class="hamClose" src="./images/icon-close.svg" alt="HamBurger">
    <ul class="section1">
       <li>Product</li>
       <li>Features</li>
       <li>Pricing</li>
    </ul>
    <ul class="section2">
         <li>LogIn</li>
    </ul>
 </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
